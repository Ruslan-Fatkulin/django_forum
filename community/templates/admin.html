{% extends 'base_layout.html' %}

{% block content %}
    <div class="columns">
        {% for a in feedback %}
            <div class="column">
                <div class="box">
                    <div class="title">
                        {{ a.text }}
                    </div>
                    <div class="subtitle">
                        {{ a.user }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
